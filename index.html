<body>

    <h1>Daftar Tugas SiTotes</h1>

    <ul id="fileList">

        <!-- Daftar file akan dimasukkan melalui JavaScript -->

    </ul>



    <script>

        var directory = "./";

        var fileList = document.getElementById("fileList");



        // Fungsi untuk membuat link dan menambahkannya ke daftar

        function createListItem(file) {

            var listItem = document.createElement("li");

            var link = document.createElement("a");

            link.textContent = file.replaceAll('%20', ' ').replaceAll('/', ' / ');

            link.href = directory + file;

            listItem.appendChild(link);

            return fileList.appendChild(listItem);

        }



        createListItem('belajar-web/tugas-biodata/');

        createListItem('belajar-web/8mei2024/sitotes-hal1');

        createListItem('belajar-web/15mei2024/');

        createListItem('belajar-web/10juni2024/home');
        
        createListItem('belajar-web/2september2024/');



    </script>

</body>
